compression: false # If true, enchantments are compressed to allow for several enchantments per line
compression_max_length: 40 # The max amount of text allowed per line if compression: true
enchantment_separator: ", " # The separator symbol of enchantments if compression: true

# %enchantments% may be used to display every enchantment the item has
format:
  - "&fEnchantments"
  - "%enchantments%"

hide_flag: true # If true, this placeholder will also add a HIDE_ENCHANTMENTS flag to the item, so the vanilla enchantments don't show up
